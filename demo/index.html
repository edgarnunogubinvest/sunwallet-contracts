<!DOCTYPE html>
<html>
  <head>
    <title>SunCoin Meta-TX Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet">
    <!-- <script src="./utils.js"></script> -->
    <script src="./bundle.js"></script>
    <!-- <script type="text/javascript">
      moduleTry.connectWallet();
      </script> -->
  </head>
  <body>
    <h2 class="heading">SunCoin Meta-TX Demo</h2>
    <div class="container-login100-form-btn">
      <button
        class = "login100-form-btn"
        type="button"
        name="connect wallet"
        onclick="moduleTry.connectWallet()"
        >
      connect wallet
      </button>
    </div>
    <div id="swap" class="center">
      <div class="center1">
        <h1>SWAP</h1>
        <form >
          <label for="input">You want to swap</label><br />
          <select id="inputToken" name="inputToken">
            <option selected>select input token</option>
            <option value="SUN">SUN</option>
            <option value="DAI">DAI</option>
          </select>
          <button type="button" onclick="moduleTry.getMax('inputToken', 'input')">max</button>
          <input type="number" step="0.0000000000000000001" min="0" id="input" name="input" />&nbsp;&nbsp;
          <br />
          <br />
          <label for="output">For</label><br />
          <select
            id="outputToken"
            name="outputToken"
            onchange="moduleTry.getExchangeRate()"
            >
            <option selected>select output token</option>
            <option value="SUN">SUN</option>
            <option value="DAI">DAI</option>
            <option value="WETH">WETH</option>
          </select>
          <input type="number" step="0.0000000000000000001" min="0" id="output" name="output" />&nbsp;&nbsp;
          <br />
          <br />
          <label for="toWhom">send swapped tokens to</label><br />
          <input type="text" id="toWhom"></input>
          <br />
          <br/>
          <div class="flex-buttons">
            <label>Unlock Your Tokens:</label>
            <button type="button" id="unlockToken" onclick="moduleTry.unlockToken('inputToken', 'input')">
            unlockToken
            </button>
            <button type="button" name="swap" onclick="moduleTry.swap()">swap</button>
          </div>
          <div class="center1">
            <label id="swapTnxHash"></label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
